<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="dumbbell">
  <rect width="64" height="64" fill="transparent" />
  <!-- Centered dumbbell with subtle styling -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bar -->
    <rect x="12" y="28" width="40" height="8" rx="4" fill="#FF7A00" stroke="#D45A00" stroke-width="1.5" />

    <!-- Left weight -->
    <g transform="translate(6,0)">
      <rect x="2" y="20" width="18" height="24" rx="4" fill="#FF7A00" stroke="#D45A00" stroke-width="1.5" />
      <circle cx="11" cy="32" r="6" fill="#FFD8B3" opacity="0.32" />
    </g>

    <!-- Right weight -->
    <g transform="translate(38,0)">
      <rect x="2" y="20" width="18" height="24" rx="4" fill="#FF7A00" stroke="#D45A00" stroke-width="1.5" />
      <circle cx="11" cy="32" r="6" fill="#FFD8B3" opacity="0.32" />
    </g>

    <!-- Inner accents -->
    <rect x="20" y="30" width="3" height="4" rx="1" fill="#FFFFFF" opacity="0.14" />
    <rect x="41" y="30" width="3" height="4" rx="1" fill="#FFFFFF" opacity="0.14" />
  </g>
</svg>
